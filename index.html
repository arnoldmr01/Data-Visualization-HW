<!DOCTYPE html>
<html lang="en">
<head>
  <title>SVG Charts Demo</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 20px; }
    h2 { margin: 24px 0 8px; font-size: 18px; }
    .row { display: grid; grid-template-columns: repeat(2, 420px); gap: 20px; align-items: start; }
    .chart-wrap { width: 400px; }

    #blue_bar_chart .bars { fill: steelblue; stroke: #000000; }
    #red_bar_chart  .bars { fill: crimson; stroke : #000000}

    /* Lines styling */
    #line_line_chart line { stroke: #111; stroke-width: 2; }
    #path_line_chart path { stroke: #111; stroke-width: 2; fill: none; }

    svg { border: 1px solid #000000; background: #fff; }
  </style>
</head>
<body>
  <h1>SVG Charts Demo</h1>

  <!-- ===== BAR CHARTS ===== -->
  <div class="row">
    <div class="chart-wrap">
      <h2>Bar chart (blue bars)</h2>
      <svg id="blue_bar_chart" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Blue bar chart">
        <g class="bars">
          <rect class="bar" x="0"   y="250" width="50" height="150"></rect>
          <rect class="bar" x="50"  y="175" width="50" height="225"></rect>
          <rect class="bar" x="100" y="175" width="50" height="225"></rect>
          <rect class="bar" x="150" y="100" width="50" height="300"></rect>
          <rect class="bar" x="200" y="100" width="50" height="300"></rect>
          <rect class="bar" x="250" y="175" width="50" height="225"></rect>
          <rect class="bar" x="300" y="175" width="50" height="225"></rect>
          <rect class="bar" x="350" y="250" width="50" height="150"></rect>
        </g>
      </svg>
    </div>

    <div class="chart-wrap">
      <h2>Bar chart (red bars)</h2>
      <svg id="red_bar_chart" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Red bar chart">
        <g class="bars">
          <rect class="bar" x="0"   y="250" width="50" height="150"></rect>
          <rect class="bar" x="50"  y="175" width="50" height="225"></rect>
          <rect class="bar" x="100" y="175" width="50" height="225"></rect>
          <rect class="bar" x="150" y="100" width="50" height="300"></rect>
          <rect class="bar" x="200" y="100" width="50" height="300"></rect>
          <rect class="bar" x="250" y="175" width="50" height="225"></rect>
          <rect class="bar" x="300" y="175" width="50" height="225"></rect>
          <rect class="bar" x="350" y="250" width="50" height="150"></rect>
        </g>
      </svg>
    </div>
  </div>

  <!-- ===== LINE CHARTS ===== -->
  <div class="row" style="margin-top: 20px;">
    <div class="chart-wrap">
      <h2>Line chart (using &lt;line&gt; elements)</h2>
      <svg id="line_line_chart" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Line chart built from multiple line segments">
        <line x1="25"  y1="250" x2="75"  y2="175"></line>
        <line x1="75"  y1="175" x2="125" y2="175"></line>
        <line x1="125" y1="175" x2="175" y2="100"></line>
        <line x1="175" y1="100" x2="225" y2="100"></line>
        <line x1="225" y1="100" x2="275" y2="175"></line>
        <line x1="275" y1="175" x2="325" y2="175"></line>
        <line x1="325" y1="175" x2="375" y2="250"></line>
      </svg>
    </div>

    <div class="chart-wrap">
      <h2>Line chart (using a single &lt;path&gt;)</h2>
      <svg id="path_line_chart" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Line chart built from a single path">
        <path d="
          M 25 250
          L 75 175
          L 125 175
          L 175 100
          L 225 100
          L 275 175
          L 325 175
          L 375 250
        "></path>
      </svg>
    </div>
  </div>
</body>
</html>
